<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = {
                id: 1,
                name: "Kiana",
                gender: "Female",
                age: 16,
                mark: 4
            }
            let newstudent = {
                id: 2,
                name: "Mei",
                gender: "Female",
                age: 17,
                mark: 9
            }
            let students = [student, newstudent];
            let max = 0;
            for (i=0; i<students.length; i++) {
                if (students[i].mark>max) {
                    max = students[i].mark;
                    
                }
            }
            let result = students.find(item => item.mark === max);
            console.log(result);
            
    </script>
</body>
</html>
